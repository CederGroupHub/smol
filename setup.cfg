[tool:pytest]
addopts = -x --durations=30 --quiet -rxXs --color=yes
filterwarnings =
    ignore::UserWarning
    ignore::FutureWarning
    ignore::RuntimeWarning

[flake8]
exclude = docs,tests
ignore = E203
max-line-length = 88
#per-file-ignores =
  # F401: imported but unused
  #__init__.py: F401

[pycodestyle]
count = True
max-line-length = 88
statistics = True
exclude=docs